<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire d'inscription</title>
                        <!-- link bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                            <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4b4b25ce3e.js" crossorigin="anonymous"></script>
                            <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="col-12 offset-md-1 col-md-6">
        <form action="" class="row gy-4 bg-warning mt-5">
          <h1 class="text-center">Formulaire d'Inscription</h1>
          <div class="col-6">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="prenom">
          </div>
          <div class="col-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" name="nom" id="nom">
          </div>
          <div class="col-12">
            <label for="tel" class="form-label">téléphone</label>
            <input type="tel" class="form-control" name="tel" id="tel">
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
          <div class="col-12">
            <label for="password" class="form-label">mot de passe</label>
            <input type="password" class="form-control" name="password" id="password">
          </div>
          <div class="col-12">
            <label for="password" class="password">confirmez mot de passe</label>
            <input type="password" class="form-control" name="password" id="password">
          </div>
          <div class="col-12">
            <label for="message" class="form-label">motivation</label>
            <textarea name="message" id="message" class="form-control" rows="3"></textarea>
          </div>
          <div class="col-12 mt-4 mb-4">
            <a href="connexion.html" type="submit" class="btn btn-primary w-100">Soumettre</a>
          </div>
        </form>
    </div>
</body>
</html>
